<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="60">
	<title> Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="moment.js"></script>


</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> <strong>Train Schedule </strong></h1>
			 
		</div>

		<div class="row"> 
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				  </div>
				  <div class="panel-body">
				  		<table class="table table-striped">
						    <thead>
						      <tr>
						        <th>Train Name</th>
						        <th>Destination</th>
						        <th>Frequency (min)</th>
						        <th>Next Arrival</th>
						        <th>Minute Away</th>
						      </tr>
						    </thead>
						    <tbody id="displayTrainInfo">

						    </tbody>
						</table>
				  </div>
				</div>
			</div>
		</div>

		<div class="row"> 
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><strong>Add Train</strong></h3>
				  </div>
				  <div class="panel-body">
				    <form>
						<div class="form-group">
						  <label for="trainName">Train Name:</label>
						  <input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
						  <label for="destination">Destination:</label>
						  <input type="text" class="form-control" id="destination">
						</div>
						<div class="form-group">
						  <label for="firstTrain">First Train Time (hh:mm - military time):</label>
						  <input type="text" class="form-control" id="firstTrain">
						</div>
						<div class="form-group">
						  <label for="frequency">Frequency (min):</label>
						  <input type="number" class="form-control" id="frequency">
						</div>						
				
						<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
					</form>
				  </div>
				</div>
			</div>
		</div>

	</div>





	
</body>
</html>
